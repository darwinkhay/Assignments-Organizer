{% extends 'schedule/layout.html' %}



{% block content %}


<div class="bg2"></div>

  <section>
    <div class="container-fluid p-3 bg-dark bg-gradient text-white text-center">
      <h1>Courses</h1>
    </div>

    <div class="content">

      <table class="table">
        <thead>
          <tr>
            <th>Enrolled Courses
              <a href="{% url 'course:form' %}" class="btn btn-primary"><i class="bi bi-plus-square"></i> Add a new course </a>
            </th>
          </tr>
        </thead>
        <tbody>
          {% if course_list %}
            {% for course in course_list %}
              <tr >
                <td><a href="{% url 'course:detail' course_name=course.course_name %}">{{ course.course_name }}</a></td>
              </tr>
            {% endfor %}
          {% else %}
            <tr>
              <td>No course, sign up for a new course!</td>
            </tr>
          {% endif %}
        </tbody>
      </table>
    </div>

  </section>


{% endblock %}
